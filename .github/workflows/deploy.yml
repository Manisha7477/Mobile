name: Test Frontend Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH (Test)
        uses: appleboy/ssh-action@v0.1.15
        with:
          host: ${{ secrets.TEST_SERVER_IP }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          port: 2222
          timeout-minutes: 60
          command_timeout: 30
          script: |
            cd ~/petronet/frontend/test-frontend   # Use a test folder

            echo "Fetching latest code..."
            git fetch --all
            git reset --hard origin/main
            git clean -fd

            echo "Rebuilding and starting containers..."
            docker compose build --progress=plain
            docker compose up -d

            echo "Test frontend deployed successfully!"
            exit 0
